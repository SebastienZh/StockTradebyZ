# This is a GitHub Actions workflow to automate the daily execution of the stock selection script.

name: Daily Stock Selection

on:
  # Schedule the workflow to run at 09:10 UTC every day from Monday to Friday.
  # This corresponds to 17:10 Beijing Time (UTC+8).
  schedule:
    - cron: '10 9 * * 1-5'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # You can specify the python version you use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the main script
      - name: Run stock selection script
        env:
          # Pass the GitHub Secrets to the script as environment variables
          # This is how the Python script gets its configuration
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: /bin/bash ./do_it.sh

      # Step 5: Commit and push the updated data files
      - name: Commit and push data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if there are any changes in the data directory
          if ! git diff --quiet --exit-code -- data/; then
            git add data
            git commit -m "Data: Auto-update stock data for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No data changes to commit."
          fi
